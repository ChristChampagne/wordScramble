<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Word Scramble</title>
</head>

<body>
    <div class="main-container">

        <div class="background-container">
            <div class="logo">
                <img src="assets/img/logo.svg" alt="">
            </div>
            <div class="word-container">
                <div class="word" id="word">
                    r e l o w f
                </div>
            </div>

            <div class="tries-mistakes-container">
                <div class="tries">Tries(<span class="total-tries" id="total-tries">4</span>/5)
                    <div class="tries-counter">
                        <div class="ball" name="mistake-ball" id="ball-1"></div>
                        <div class="ball" name="mistake-ball" id="ball-2"></div>
                        <div class="ball" name="mistake-ball" id="ball-3"></div>
                        <div class="ball" name="mistake-ball" id="ball-4"></div>
                        <div class="ball" name="mistake-ball" id="ball-5"></div>
                    </div>
                </div>
                <div class="mistakes">
                    Mistakes: <a class="mistakes-chars" id="mistakes-chars">
                        a, e, w, t
                    </a>

                </div>
            </div>

            <div class="word-chars-input">

                <div class="word-chars-container" id="word-chars-container">
                    <input type="text" class="word-char" maxlength="1" value="f">
                    <input type="text" class="word-char" maxlength="1" value="l">
                    <input type="text" class="word-char" maxlength="1" value="o">
                    <input type="text" class="word-char" maxlength="1" value="w">
                    <input type="text" class="word-char" maxlength="1" value="e">
                    <input type="text" class="word-char" maxlength="1">
                </div>
            </div>


            <div class="buttons-container">
                <button class="btn" id="btn-random">Random</button>
                <button class="btn" id="btn-reset">Reset</button>
            </div>
        </div>

    </div>
</body>
<script src="assets/js/main.js"></script>

</html>
