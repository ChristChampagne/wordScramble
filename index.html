<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Word Scramble</title>
</head>

<body>
    <div class="main-container">

        <div class="background-container">
            <div class="logo">
                <img src="assets/img/logo.svg" alt="">
            </div>
            <div class="word-container">
                <div class="word">
                    <span>r e l o w f</span>
                </div>
            </div>

            <div class="tries-mistakes-container">
                <div class="tries">
                    Tries(4/5):

                    <div class="tries-counter">
                        <div class="ball ball-1"></div>
                        <div class="ball ball-2"></div>
                        <div class="ball ball-3"></div>
                        <div class="ball ball-4"></div>
                        <div class="ball ball-5"></div>
                    </div>
                </div>
                <div class="mistakes">
                    Mistakes: <a class="mistakes-chars">
                        a, e, w, t
                    </a>

                </div>
            </div>

            <div class="word-chars-input">

                <div class="word-chars-container">
                    <input type="text" class="word-char word-char-1"><input type="text"
                        class="word-char word-char-2"><input type="text" class="word-char word-char-3"><input
                        type="text" class="word-char word-char-4"><input type="text"
                        class="word-char word-char-5"><input type="text" class="word-char word-char-6">
                </div>
            </div>


            <div class="buttons-container">
                <button class="btn" id="btn-random">Random</button>
                <button class="btn" id="btn-reset">Reset</button>
            </div>
        </div>

    </div>
</body>

</html>
